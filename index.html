<div id="action-buttons" class="mt-8 flex justify-center space-x-4">
    <button onclick="showAnswer()" id="reveal-btn" class="reveal-button px-8 py-3 text-2xl rounded-full font-bold">
        Reveal Answer
    </button>
    
    <div id="scoring-btns" class="hidden space-x-4">
        <div class="flex flex-col space-y-2">
            <p class="text-sm font-bold text-white">The Compilers</p>
            <button onclick="updateScore('team1', 'correct')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 text-lg rounded-full font-bold transition duration-150">
                <i class="fas fa-plus"></i>
            </button>
            <button onclick="updateScore('team1', 'incorrect')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 text-lg rounded-full font-bold transition duration-150">
                <i class="fas fa-minus"></i>
            </button>
        </div>

        <div class="flex flex-col space-y-2">
            <p class="text-sm font-bold text-white">The Auditors</p>
            <button onclick="updateScore('team2', 'correct')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 text-lg rounded-full font-bold transition duration-150">
                <i class="fas fa-plus"></i>
            </button>
            <button onclick="updateScore('team2', 'incorrect')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 text-lg rounded-full font-bold transition duration-150">
                <i class="fas fa-minus"></i>
            </button>
        </div>

        <button onclick="closeModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 text-xl rounded-full font-bold transition duration-150 self-end">
            Close
        </button>
    </div>
    </div>
