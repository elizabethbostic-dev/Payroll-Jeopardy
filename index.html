<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeSoto ISD Jeopardy Game</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Jeopardy Board */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a40; /* Dark Blue */
            user-select: none;
            overflow-y: auto;
        }

        .category-header {
            background-color: #0000a0; /* Darker Blue */
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px #000000;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .clue-button {
            background-color: #0000ff; /* Bright Blue */
            color: gold;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px #000000;
            height: 100%;
            width: 100%;
            border: 4px solid #1a1a40;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .clue-button:hover {
            background-color: #1a1aff;
        }

        .clue-button:active {
            transform: translateY(2px);
        }

        .clue-button.used {
            background-color: #000040; /* Very Dark Blue */
            color: #404040; /* Dark Grey */
            cursor: default;
            pointer-events: none;
            font-size: 1.5rem;
            text-shadow: none;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none; /* Controlled by JS */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a40;
            color: white;
            border: 10px solid gold;
            border-radius: 12px;
            padding: 3rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .modal-title {
            font-size: 3rem;
            color: gold;
            margin-bottom: 2rem;
            text-shadow: 4px 4px #000000;
        }

        .modal-question, .modal-answer {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .modal-answer {
            color: limegreen;
            font-weight: bold;
            display: none; /* Controlled by JS */
            margin-top: 2rem;
        }

        .score-board {
            background-color: #0000a0;
            color: white;
            padding: 1rem;
            border-radius: 8px;
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Responsive Grid Adjustments */
        @media (max-width: 768px) {
            .category-header {
                font-size: 1.1rem;
                min-height: 80px;
            }
            .clue-button {
                font-size: 1.8rem;
            }
            .modal-title {
                font-size: 2rem;
            }
            .modal-question, .modal-answer {
                font-size: 1.2rem;
            }
        }

    </style>
</head>
<body>

    <div class="p-4 md:p-8">
        <!-- Header and Score Board -->
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4" style="text-shadow: 5px 5px #000000;">
                <span class="text-yellow-400">DeSoto ISD</span> Jeopardy
            </h1>
            <div class="score-board flex flex-col justify-between space-y-3 p-4">
                <div class="flex flex-col md:flex-row justify-between items-center w-full space-y-2 md:space-y-0 md:space-x-4">
                    <p class="text-xl font-bold">Current Score Tracking</p>
                    <div class="flex space-x-4">
                        <button id="add-score" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition shadow-md">Add $</button>
                        <button id="subtract-score" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition shadow-md">Subtract $</button>
                        <button id="reset-score" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition shadow-md">Reset</button>
                    </div>
                    <div class="score-display">Team Score: <span id="current-score" class="text-yellow-300">$0</span></div>
                </div>
                <p class="text-sm text-gray-300 italic pt-2 border-t border-gray-700">
                    *Score buttons only apply the value of the currently opened clue, making scoring quick and easy.
                </p>
            </div>
        </header>

        <!-- Jeopardy Board Grid -->
        <div id="jeopardy-board" class="grid grid-cols-6 gap-3 md:gap-6">
            <!-- Categories will be filled here -->
        </div>
    </div>

    <!-- Clue Modal -->
    <div id="clue-modal" class="modal">
        <div class="modal-content">
            <p class="modal-title" id="modal-title">Category - $X</p>

            <div class="text-2xl font-semibold mb-4 text-yellow-300">
                <p>THE CLUE (Answer):</p>
            </div>
            <p id="modal-question" class="modal-question text-white text-3xl md:text-4xl font-light italic mb-8">
                <!-- Question Text -->
            </p>

            <button id="show-answer-button" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full shadow-lg transition duration-200 text-xl mb-6">
                Reveal Correct Response
            </button>

            <div class="text-2xl font-semibold mb-2 text-green-300">
                <p>THE CORRECT RESPONSE (Question):</p>
            </div>
            <p id="modal-answer" class="modal-answer text-4xl md:text-5xl font-extrabold">
                <!-- Answer Text -->
            </p>

            <button id="close-modal-button" class="mt-8 bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-8 rounded-lg shadow-xl transition duration-200 text-lg">
                Close Clue (Mark as Used)
            </button>
        </div>
    </div>

    <script>
        // --- GAME DATA ---
        // Clues are organized by Category (column) and then by Value (row).
        // The values are organized by row index: 0=200, 1=400, 2=600, 3=800, 4=1000, 5=1200
        const GAME_DATA = [
            {
                category: "Payroll",
                clues: [
                    { value: 200, question: "This approval takes place prior to performing duties", answer: "What is overtime approval" },
                    { value: 400, question: "Name the day of the week that timecards should be approved each week", answer: "What is Tuesday" },
                    { value: 600, question: "The Act that regulates minimum wage rates, overtime pay, child labor, and equal pay for employees", answer: "What is the Fair Labor Standards Act" },
                    { value: 800, question: "In payroll, this is the amount paid to an employee before deductions and taxes.", answer: "What is gross pay" }, // Corrected clue
                    { value: 1000, question: "The specific Texas code section that governs mandatory annual leave for eligible employees.", answer: "What is Texas Labor Code, Chapter 62" }, // Generic filler
                    { value: 1200, question: "The form required to verify employment eligibility for all new hires.", answer: "What is the I-9 Form" } // Generic filler
                ]
            },
            {
                category: "Purchasing",
                clues: [
                    { value: 200, question: "The only authorized signer of all contracts and agreements", answer: "Who is the Superintendent" },
                    { value: 400, question: "This document creates a binding commitment with the vendor", answer: "What is a purchase order" },
                    { value: 600, question: "This request must be entered when the procurement process is not followed", answer: "What is a check request" },
                    { value: 800, question: "The procurement method used for purchases between $50,000 and $100,000.", answer: "What is Competitive Sealed Proposals (CSP)" }, // Generic filler
                    { value: 1000, question: "The required number of written quotes needed for purchases between $10,000 and $50,000.", answer: "What are three competitive quotes" }, // Generic filler
                    { value: 1200, question: "The principle that requires district employees to use grant funds efficiently and effectively.", answer: "What is Cost Reasonableness" } // Generic filler
                ]
            },
            {
                category: "Accounts Payable",
                clues: [
                    { value: 200, question: "All invoices should be sent to this email address", answer: "What is financeinvoice@desotoisd.org" },
                    { value: 400, question: "Accounts Payable process that determines whether an invoice can be paid", answer: "What is a Three-way match (purchase order, receiver, invoice)" },
                    { value: 600, question: "This date must be after the purchase order creation date to be processed", answer: "What is the invoice date" },
                    { value: 800, question: "The maximum number of days allowed for prompt payment of an invoice under the Texas Prompt Payment Act.", answer: "What is 30 days" }, // Generic filler
                    { value: 1000, question: "The form used to certify a vendor's Taxpayer Identification Number (TIN).", answer: "What is the W-9 form" }, // Generic filler
                    { value: 1200, question: "This document confirms that goods or services have been received by the district.", answer: "What is a receiver or receiving report" } // Generic filler
                ]
            },
            {
                category: "Travel/Credit Card",
                clues: [
                    { value: 200, question: "The federal guide that establishes per diem rates to reimburse employees for lodging and meals", answer: "What is GSA (US General Services Administration)" },
                    { value: 400, question: "You have just returned from a TASBO conference in Austin, this report must be completed within 60 days to receive a reimbursement", answer: "What is an expense report" },
                    { value: 600, question: "An acceptable receipt must contain, vendor/merchant name, date of transaction, clear description of items purchased, and __________________", answer: "What is the payment method" },
                    { value: 800, question: "The maximum number of business days allowed to reconcile a district P-Card statement.", answer: "What is 10 business days" }, // Generic filler
                    { value: 1000, question: "Meals and incidentals are reimbursed based on this method, rather than actual receipt amounts.", answer: "What is Per Diem" },
                    { value: 1200, question: "The required documentation for all in-state travel claims.", answer: "What is the Travel Authorization form" } // Generic filler
                ]
            },
            {
                category: "Budget",
                clues: [
                    { value: 200, question: "This indicator is used as a projection of funds allocated to the campuses and departments", answer: "What is the budget" },
                    { value: 400, question: "This code is used to separately identify revenues and expenses pertaining to each local, state, and federal program", answer: "What is a fund code" },
                    { value: 600, question: "Budget amounts cannot be transferred between fund codes, but with board approval, these codes may be transferred", answer: "What is a function code" },
                    { value: 800, question: "The calculation method TEA uses for school district funding", answer: "What is average daily attendance (ADA)" }, // From Finance doc
                    { value: 1000, question: "This code identifies the type of expenditure, such as supplies, salaries, or professional services.", answer: "What is an object code" }, // Generic filler
                    { value: 1200, question: "The district's local fund source, typically used for the general operation of the district.", answer: "What is Fund 199 (General Operating Fund)" } // Generic filler
                ]
            },
            {
                category: "Accounting/Grants",
                clues: [
                    { value: 200, question: "Revenue for DeSoto ISD comes from these three sources", answer: "What is federal, state, local" },
                    { value: 400, question: "An official financial examination of an organization’s accounts", answer: "What is an audit" },
                    { value: 600, question: "This document is required to support payroll costs for personnel whose salaries are paid in whole or part with federal funds", answer: "What is time and effort (semi-annual certification)" },
                    { value: 800, question: "This type of asset has a unit cost of $5,000 or more", answer: "What is a capital asset" }, // From Finance doc
                    { value: 1000, question: "A strategic document that outlines a school’s goals for the academic year", answer: "What is a campus improvement plan (CIP)" }, // From Finance doc
                    { value: 1200, question: "A legal document that indicates a grant has been awarded and funds may be requested", answer: "What is the notice of grant award (NOGA)" } // From Finance doc
                ]
            }
        ];

        // Ensure all categories have the same number of clues for a clean grid layout
        const CLUE_COUNT = Math.max(...GAME_DATA.map(c => c.clues.length));

        // --- GLOBAL STATE ---
        let currentScore = 0;
        let activeClueButton = null;

        // --- DOM ELEMENTS ---
        const board = document.getElementById('jeopardy-board');
        const modal = document.getElementById('clue-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalQuestion = document.getElementById('modal-question');
        const modalAnswer = document.getElementById('modal-answer');
        const showAnswerBtn = document.getElementById('show-answer-button');
        const closeModalBtn = document.getElementById('close-modal-button');
        const scoreDisplay = document.getElementById('current-score');
        const addScoreBtn = document.getElementById('add-score');
        const subtractScoreBtn = document.getElementById('subtract-score');
        const resetScoreBtn = document.getElementById('reset-score');

        // --- FUNCTIONS ---

        function updateScore(delta) {
            currentScore += delta;
            scoreDisplay.textContent = `$${currentScore}`;
        }

        function createBoard() {
            // Set grid columns dynamically based on category count
            board.style.gridTemplateColumns = `repeat(${GAME_DATA.length}, minmax(0, 1fr))`;

            // 1. Create Category Headers
            GAME_DATA.forEach(categoryData => {
                const header = document.createElement('div');
                header.className = 'category-header rounded-lg shadow-xl uppercase';
                header.textContent = categoryData.category;
                board.appendChild(header);
            });

            // 2. Create Clue Buttons
            const baseValues = [200, 400, 600, 800, 1000, 1200]; 

            for (let i = 0; i < CLUE_COUNT; i++) {
                GAME_DATA.forEach((categoryData, catIndex) => {
                    const clue = categoryData.clues[i];

                    const buttonWrapper = document.createElement('div');
                    buttonWrapper.className = 'aspect-square h-full';

                    if (clue) {
                        const button = document.createElement('button');
                        const value = clue.value || baseValues[i];

                        button.textContent = `$${value}`;
                        button.className = 'clue-button shadow-2xl';
                        button.dataset.categoryIndex = catIndex;
                        button.dataset.clueIndex = i;
                        button.dataset.value = value;

                        button.addEventListener('click', () => openClue(button, clue));

                        buttonWrapper.appendChild(button);
                    } else {
                        // Placeholder for categories with fewer than max clues (shouldn't happen with 6 clues per category)
                        buttonWrapper.className = 'bg-transparent h-full';
                    }
                    board.appendChild(buttonWrapper);
                });
            }
        }

        function openClue(button, clue) {
            activeClueButton = button;

            // Reset modal for new clue
            modalAnswer.style.display = 'none';
            showAnswerBtn.style.display = 'block';
            modal.style.display = 'flex';

            // Populate modal
            modalTitle.textContent = `${GAME_DATA[button.dataset.categoryIndex].category} - $${clue.value}`;
            modalQuestion.textContent = clue.question;
            modalAnswer.textContent = clue.answer;
        }

        function showAnswer() {
            modalAnswer.style.display = 'block';
            showAnswerBtn.style.display = 'none';

            // Allow the user to manually track the score now that the answer is visible
            const value = parseInt(activeClueButton.dataset.value, 10);
            document.getElementById('add-score').dataset.clueValue = value;
            document.getElementById('subtract-score').dataset.clueValue = value;
        }

        function closeModal() {
            if (activeClueButton) {
                // Mark the clue as used
                activeClueButton.textContent = 'Used';
                activeClueButton.classList.add('used');
                activeClueButton = null;
            }
            modal.style.display = 'none';

            // Clear temporary score tracking value
            document.getElementById('add-score').dataset.clueValue = 0;
            document.getElementById('subtract-score').dataset.clueValue = 0;
        }

        // --- EVENT LISTENERS ---

        showAnswerBtn.addEventListener('click', showAnswer);
        closeModalBtn.addEventListener('click', closeModal);

        // Score Button Logic
        addScoreBtn.addEventListener('click', () => {
            const value = parseInt(addScoreBtn.dataset.clueValue || 0, 10);
            updateScore(value);
        });

        subtractScoreBtn.addEventListener('click', () => {
            const value = parseInt(subtractScoreBtn.dataset.clueValue || 0, 10);
            updateScore(-value);
        });

        resetScoreBtn.addEventListener('click', () => {
            currentScore = 0;
            updateScore(0); // Call update to refresh display
        });

        // Initialize Board on load
        window.onload = createBoard;

    </script>
</body>
</html>
